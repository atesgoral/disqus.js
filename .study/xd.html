<html>
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript">
$(function () {
	$("#button").click(function () {
		var iframe = $('<iframe id="fr" name="xd"></iframe>');
		var form = $('<form method="GET" target="xd" action="http://magnetiq.com/xd_remote.html"></form>');

		console.log("orig " + iframe.attr("name"));

		$("body").append(form).append(iframe);

		iframe.load(function () {
			console.log("load event received");
			//var o = $.extend({}, $("#fr").get(0));
			console.log("from " + $("#fr").get(0).location);
		});
		
		form.submit();
	});
});
</script>
</head>
<body>
<button id="button">Test</button>
</body>
</html>
